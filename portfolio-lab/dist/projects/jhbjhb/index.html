      // Theme Toggle Logic
      const getTheme = () => {
        if (typeof localStorage !== 'undefined' && localStorage.getItem('theme')) {
          return localStorage.getItem('theme');
        }
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          return 'dark';
        }
        return 'light';
      };

      const setTheme = (theme) => {
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
        window.localStorage.setItem('theme', theme);
      };

      // Set initial theme
      setTheme(getTheme());

      // Handle toggle click
      const handleToggleClick = () => {
        const element = document.documentElement;
        element.classList.toggle("dark");
        
        const isDark = element.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
      };

      // Setup event listeners on every page load (handles View Transitions)
      document.addEventListener('astro:page-load', () => {
        const toggleBtn = document.getElementById("theme-toggle");
        if (toggleBtn) {
          toggleBtn.addEventListener("click", handleToggleClick);
        }
      });
    </script><link rel="stylesheet" href="/_astro/bookshelf.BABJRKKr.css"><style>.hw-figure[data-astro-cid-ghvlzeie]{margin:0;width:100%}.hw-wrapper[data-astro-cid-ghvlzeie]{background:transparent;display:flex;justify-content:center;align-items:center}.hw-caption[data-astro-cid-ghvlzeie]{font-family:JetBrains Mono,monospace;font-size:10px;color:#666;margin-top:10px;text-align:left}
